message LoginCreateResponse {
    string   timestamp_expires = 1;
    string   token = 2;
    string   chat_status = 3;
    int64    chat_version = 4;
}

message CategoryInfo {
    uint32 id = 1;
    string category = 2;
    string title = 3;
    string description = 4;
    string type = 5;
    string subtype = 6;
    string image = 7;
    string timestamp_created = 8;
    string timestamp_modified = 9;
}


message StationInfo {
    uint32 id = 1;
    string category = 2;
    string title = 3;
    string description = 4;
    string type = 5;
    string subtype = 6;
    string image = 7;
    string author = 8;
    string url = 9;
    string summary = 10;
    
}



message MediaInfo {
    MediaFlags Flags        = 1;
    string     Title        = 2;  // common title
    string     AuthorDesc   = 5;  // artist(s) / author(s) description
    string     Collection   = 6;  // album or series name
    string     CoverArt     = 9;  // URL or local path to cover art image 
    int32      ItemNumber   = 10; // track or episode number (0 if n/a)
    int64      Duration16   = 11; // duration in seconds << 16 (see UTC16); 0 if n/a
    float      Popularity   = 12; // 0.0 to 1.0
    int64      ReleaseTime  = 14; // Unix UTC in seconds
}

// PlaylistInfo?
// MediaListInfo?
message MediaPlaylist {
    int32      TotalItems     = 5;
    double     TotalDuration  = 6;
}





message MediaProviderInfo {
    
    string              CommonName = 1;
    bool                RequiresSubscription = 2;
    bool                RequiresInternet = 3;
    //string              LoggedInAs = 4;

}


