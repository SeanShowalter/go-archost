syntax = "proto3";
package amp;

option csharp_namespace = "Arcspace";

//import "arc/arc.proto";

enum ValTypeAmp {
    ValTypeAmp_ffs = 0;
    ValTypeAmp_MediaInfo        = 9001; // .ValBuf is a MediaInfo
    
}


enum MediaFlags {
    Unknown             = 0;
    HasAudio            = 0x0100;
    HasVideo            = 0x0200;
    HasSpeech           = 0x0400;
    NeedsNetwork        = 0x0800;
    
    IsLive              = 0x0001;
    IsSeekable          = 0x0002;
    IsUnending          = 0x0004;
    
    // When set, the user is more likely to skipping short intervals than switch media items.
    SkipIsLikely        = 0x0010; 
    
}
    

message LoginInfo {
    string              UserID       = 1;
    string              Pass         = 2;
    string              TokenValue   = 3;
    int64               TokenExpires = 4;
}


